name: Go Test

on:
  push:
    branches:
      - main
      - development

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: "1.22.4"

      - name: Run go fmt
        run: |
          go fmt ./...
          git diff --exit-code || (echo "Formatting issues found. Please run 'go fmt'." && exit 1)

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: v1.59.1

      - name: Test
        run: go test -v ./...
